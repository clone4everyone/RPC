<body>
    <div class="player">
        <h1 class="player-side">PLAYER</h1>
    <p>ROCK PAPER scissors</p>
    <button class="button1" onclick="

play(`rock`);


"> <img class="img1" src="img/images (1).jpeg"></button>



    <button class="button2" onclick="
play(`paper`);


"><img class="img2" src="img/download.jpeg"></button>


    <button class="button3" onclick="

play(`scissors`);
"><img class="img3" src="img/scissors.webp"></button>



<button class="reset" onclick="

res.win=0;
 res.loss=0;
res.tie=0;
localStorage.removeItem(`res`);
sshow();
">
    RESET
</button>


<p class="preview">

</p>
</div>
<p class="resul">

</p>
<p class="show" ></p>


</div>

<div class="computer">
    <h1 class="player-side">COMPUTER</h1>
    <p>ROCK PAPER scissors</p>
    <button class="button1" > <img class="img1" src="img/images (1).jpeg">
    </button>



    <button class="button2" >
        <img class="img2" src="img/download.jpeg">
    </button>


    <button class="button3">
        <img class="img3" src="img/scissors.webp">
    </button>

    <p class="preview-computer">

    </p>






</div>
    <script>
          let res=JSON.parse(localStorage.getItem
          (`res`));
         if(res===null)
         {
            res={
         win:0,
         loss:0,
         tie:0

            };
            
         }

        
         function sshow(){
     
 document.querySelector('.show').innerHTML=` wins: ${res.win} loss: ${res.loss} tie: ${res.tie}`;
         }
          
        var computerM = '';
 var result=``;
        function play(playermove) {
            call();
            if (playermove === `scissors`) {
                if ('scissors' === computerM) {
                    result=`game tie`;
                  
                }
                else if (computerM === 'rock') {
                    result=`you loss`;
                    
                }
                else if (computerM === 'paper') {
                    result=`you win`;
                   
                }

       
            }

            if (playermove === `paper`) {
                if ('paper' === computerM) {
                    result=`game tie`;
                   
                }
                else if (computerM === 'scissors') {
                    result=`you loss`;
                   
                }
                else if (computerM === 'rock') {
                    result=`you win`;
                  
                }


            }


            if (playermove === `rock`) {
                if ('rock' === computerM) {
                    result=`game tie`;
                    
                }
                else if (computerM === 'paper') {
                    result=`you loss`;
                   
                }
                else if (computerM === 'scissors') {
                    result=`you win`;
                   
                }
            }
            if(playermove===`reset`)
            {
                result=`reset`;
            }
           
          
            if(result===`you win`){
                res.win+=1;

            }else if(result===`you loss`){
                res.loss+=1;

            }else if(result===`game tie`){
                res.tie+=1;
            }

         
 
          

        localStorage.setItem('res',JSON.stringify(res));

     

           

            document.querySelector(`.resul`).innerHTML=`${result}`;

            document.querySelector(`.preview`).innerHTML=` ${playermove} `;
            sshow();

            document.querySelector(`.preview-computer`).innerHTML=`${computerM}`;
            
        }

        function call() {
            var random = Math.random();

            if (random >= 0 && random < 1 / 3) {

                computerM = 'rock';
            }
            else if (random >= 1 / 3 && random < 2 / 3) {
                computerM = 'paper';
            }
            else if (random >= 2 / 3 && random < 1) {
                computerM = 'scissors';
            }
        }

    </script>
